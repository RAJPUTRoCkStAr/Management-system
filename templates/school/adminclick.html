{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>

    <title>Admin Login Panel</title>
    <!-- Add Bootstrap CSS link here -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add custom CSS styles here */
        body {
            background-color: #f4f4f4;
